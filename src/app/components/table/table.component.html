<app-date-range-picker (dateRangeSelected)="onDateRangeFilter($event)"></app-date-range-picker>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Time Period">
      <th mat-header-cell *matHeaderCellDef> Time Period </th>
      <td mat-cell *matCellDef="let row"> {{ row['Time Period'] }} </td>
    </ng-container>

    <ng-container *ngFor="let column of displayedColumns.slice(1)">
      <ng-container matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
